<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<meta charset="UTF-8">
</head>
<body>
	<h1>Play Tic Tac Toe</h1>
	<h3>X is Player 1</h3>
	<h3>O is Player 2</h3>
	<button onclick="return topLeft()" id="topLeftValv">Top Left</button>
	<button onclick="return topCenter()" id="topCenterValv">Top Center</button>
	<button onclick="return topRight()" id="topRightValv">Top Right</button>
	<br>
	<button onclick="return midLeft()" id="midLeftValv">Mid Left</button>
	<button onclick="return midCenter()" id="midCenterValv">Mid Center</button>
	<button onclick="return midRight()" id="midRightValv">Mid Right</button>
	<br>
	<button onclick="return bottLeft()" id="bottLeftValv">Bott Left</button>
	<button onclick="return bottCenter()" id="bottCenterValv">Bott Center</button>
	<button onclick="return bottRight()" id="bottRightValv">Bott Right</button>
	<br><br>
	<a href="tictactoe.html">Reset</a>
	<script type="text/javascript" src="tictactoejs.js"></script>
</body>

</html>
